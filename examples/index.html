<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script src="built/elm.js"></script>
    <script>
        const savedInput = localStorage.getItem('input');
        const app = Elm.Main.init({
            flags: savedInput !== null ? savedInput : "6 + 7 / 5",
        });
        app.ports.saveInput.subscribe(function (input) {
            localStorage.setItem('input', input);
        });
    </script>
</body>

</html>
